<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 60" width="180" height="60">
  <defs>
    <linearGradient id="beGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFEC00"/>
      <stop offset="100%" stop-color="#FF9D00"/>
    </linearGradient>
  </defs>

  <!-- Rounded background shape (optional aesthetic) -->
  <rect x="2" y="2" width="176" height="56" rx="14" ry="14"
        fill="none" stroke="url(#beGradient)" stroke-width="3"/>

  <!-- “BE” MAIN LOGO -->
  <text x="28" y="40"
        font-family="Arial, Helvetica, sans-serif"
        font-size="32"
        font-weight="900"
        fill="url(#beGradient)"
        letter-spacing="2">
    BE
  </text>

  <!-- “BetEngine” text -->
  <text x="88" y="32"
        font-family="Arial, Helvetica, sans-serif"
        font-size="18"
        font-weight="700"
        fill="#FFFFFF">
    BetEngine
  </text>

  <!-- Subtitle -->
  <text x="88" y="48"
        font-family="Arial, Helvetica, sans-serif"
        font-size="10"
        fill="#00EAFF">
    Smart betting tools
  </text>
</svg>
