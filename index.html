<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BetEngine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #050509;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      padding: 12px 0 20px 0;
      border-bottom: 1px solid #1f2933;
      margin-bottom: 16px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #3b82f6;
    }

    .tagline {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }

    main {
      flex: 1;
      padding: 16px 0;
    }

    .box {
      border: 1px solid #1f2933;
      border-radius: 8px;
      padding: 16px;
      background: #0b0f19;
    }

    .box h2 {
      margin-bottom: 8px;
      font-size: 18px;
      color: #f9fafb;
    }

    .box p {
      font-size: 14px;
      color: #9ca3af;
    }

    footer {
      border-top: 1px solid #1f2933;
      padding: 12px 0;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: 24px;
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <div class="logo">BetEngine</div>
      <div class="tagline">New clean start – core layout skeleton</div>
    </header>

    <main>
      <div class="box">
        <h2>BetEngine is alive</h2>
        <p>
          This is the new clean skeleton. The next steps will be building the full header
          (two-row OddsPortal style with Community / Premium / Bookmakers, Dropping Odds, etc.).
        </p>
      </div>
    </main>

    <footer>
      © 2025 BetEngine. Initial clean setup.
    </footer>
  </div>
</body>
</html>
