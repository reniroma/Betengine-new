<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetEngine</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ===================== HEADER (ROW 1 + ROW 2 + ROW 3) ===================== -->
    <header class="top-bar header">
        <!-- ===================== ROW 1 ===================== -->
        <div class="row1">
            <div class="left-block">
                <button class="menu-toggle" type="button" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <div class="odds-format">
                    <button class="format-btn active" data-format="decimal">DEC</button>
                    <button class="format-btn" data-format="fractional">FRAC</button>
                    <button class="format-btn" data-format="american">AMER</button>
                </div>
            </div>

            <div class="right-block">
                <div class="language-select">
                    <button class="language-toggle" type="button">
                        <img src="assets/flags/en.svg" alt="English">
                        <span>EN</span>
                    </button>
                </div>

                <button id="open-login-modal" class="auth-btn login" type="button">Login</button>
                <button id="open-register-modal" class="auth-btn register" type="button">Register</button>
            </div>
        </div>

        <!-- ===================== ROW 2 ===================== -->
        <div class="row2">
            <div class="logo-area">
                <img src="assets/images/logo.svg" alt="BetEngine Logo" class="logo">
            </div>

            <nav class="main-nav nav-main" id="main-nav" aria-label="Primary navigation">
                <a href="#" class="nav-item primary-link active" data-section="odds">ODDS</a>
                <a href="#" class="nav-item primary-link" data-section="matches">MATCHES</a>
                <a href="#" class="nav-item primary-link" data-section="results">RESULTS</a>
                <a href="#" class="nav-item primary-link" data-section="standings">STANDINGS</a>
                <a href="#" class="nav-item primary-link" data-section="bookmakers">BOOKMAKERS</a>
                <a href="#" class="nav-item primary-link" data-section="community">COMMUNITY</a>
                <a href="#" class="nav-item primary-link" data-section="premium">PREMIUM</a>
            </nav>

            <div class="search-area">
                <input type="text" placeholder="Search teams, leagues..." class="search-input">
                <button class="search-btn" type="button">
                    <img src="assets/icons/search.svg" alt="Search">
                </button>
            </div>
        </div>

        <!-- ===================== ROW 3 ===================== -->
        <nav class="sub-nav" id="sub-nav" aria-label="Secondary navigation">

            <div class="row-3-group active" data-subnav="odds">
                <a href="#" class="nav-subitem">Home</a>
                <a href="#" class="nav-subitem">Next Matches</a>
                <a href="#" class="nav-subitem">Dropping Odds</a>
                <a href="#" class="nav-subitem">Sure Bets</a>
                <a href="#" class="nav-subitem">In-Play Odds</a>
                <a href="#" class="nav-subitem">All Events</a>

                <div class="betting-tools-dropdown">
                    <button class="tools-toggle" type="button">Betting Tools</button>
                    <div class="tools-menu" aria-hidden="true">
                        <a href="#" class="tool-item">Calculator</a>
                        <a href="#" class="tool-item">Arbitrage</a>
                        <a href="#" class="tool-item">Value Bets</a>
                        <a href="#" class="tool-item">Dropping Odds</a>
                    </div>
                </div>

                <a href="#" class="nav-subitem">Betting</a>
            </div>

        </nav>
    </header>

    <!-- TEMP DUMMY CONTENT TO SEE SCROLL BEHAVIOR -->
    <main style="height: 1200px;"></main>

    <script src="scripts.js"></script>
</body>
</html>
